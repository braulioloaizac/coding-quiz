<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>

    <body>
      
      <div class="stats">
        <a href="highscores.html" id="high-scores">High Scores</a>
        <div id="counter">Time: <span id="timer">0</span></div>
      </div>

      <div id="welcome-text">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by ten seconds!</p>
          <button id="button1">Start Quiz</button>
      </div>

      <div id="question-section">

        <div id="question"></div>

        <ul id="option-list" class="choices"></ul>

        <div id="question-result"></div>

        <div id="endgame" class="hide">
          
            <h2>Game Over!!</h2>
            <h3>Your Score is: <span id="correct-answers"></span></h3>
            <form>
              <input type="text" placeholder="Enter initials" id="name">
              <button id="submit" type="submit" class="button">Submit</button>
            </form>
            <a href="highscores.html"><button>View Highscores</button></a>
          
        </div>

        <script src="./assets/js/script.js"></script>

    </div>

  </body>

</html>
